<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout – REVEUR</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 text-gray-800">
  <!-- Navbar -->
  <div id="navbar">
    <nav class="bg-orange-500 text-white shadow p-4 flex justify-between items-center">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold tracking-wider hover:opacity-90">REVEUR</a>
        </div>
    </nav>
  </div>
  <section class="max-w-4xl mx-auto mt-10 p-4 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-4 text-primary">Order Summary</h2>
    <div id="checkout-summary" class="space-y-4"></div>
      <div class="text-right mt-6">
        <p class="text-xl font-semibold">Total: ₹<span id="checkout-total">0</span></p>
      </div>
  </section>


  <main class="max-w-4xl mx-auto p-6 bg-white mt-8 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4 text-primary">Checkout</h2>

    <form id="checkout-form" class="grid gap-4">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Address</label>
        <textarea required class="w-full border p-2 rounded"></textarea>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">City</label>
          <input type="text" required class="w-full border p-2 rounded" />
        </div>
        <div>
          <label class="block mb-1 font-medium">PIN Code</label>
          <input type="text" required class="w-full border p-2 rounded" />
        </div>
      </div>
      <div>
        <label class="block mb-1 font-medium">Payment Method</label>
        <select class="w-full border p-2 rounded">
          <option>Cash on Delivery</option>
          <option>UPI</option>
          <option>Card</option>
        </select>
      </div>
      <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-400">Place Order</button>
    </form>
  </main>

  <script src="js/main.js"></script>
  <script src="js/checkout.js"></script>
  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Order placed! (Fake for demo)');
      localStorage.removeItem('cart');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
